<!DOCTYPE html>
<html
        layout:include="layouts/base :: base-template"
        xmlns:th="http://www.thymeleaf.org"
        xmlns="http://www.w3.org/1999/xhtml"
        lang="en" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset = "ISO-8859-1" />
    <link href = "/css/bootstrap.css" rel = "stylesheet"/>
    <link href = "/css/bootstrap.min.css" rel = "stylesheet"/>
    <link href = "/css/bootstrap-theme.css" rel = "stylesheet"/>
    <link href = "/css/bootstrap-theme.min.css" rel = "stylesheet"/>
    <title>Spring Boot Application</title>
</head>
<body>
<div class="jumbotron text-center">
    <h1>My Project Plan</h1>
</div>
<div class="container">

    <div class="starter-template">
        <h1>Edit Project</h1>
    </div>
    <div th:switch="${editStatus}">
        <div th:case="'success'" class="panel-success panel">
            <div class="bg-success panel-heading">Congratulation!!</div>
            <div class="panel-body"><div th:text="${editStatus}"></div></div>
        </div>
        <div th:case="'failed'" class="panel-danger panel">
            <div class="bg-success panel-heading">Sorry!!</div>
            <div class="panel-body"><div th:text="${editStatus}"></div></div>
        </div>
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <form
            id="edit-project-form"
            th:action="@{'/edit/save/'+${project.id}}"
            th:object="${editedProject}"
            method="post">
            <div class="form-group">
                <label for="projectId">Project Id</label>
                <input th:value="${project.id}" type="text" class="form-control" id="projectId" name="id" placeholder="Project Id" disabled>
            </div>
            <div class="form-group">
                <label for="projectName">Project Name</label>
                <input th:value="${project.projectName}" type="text" class="form-control" id="projectName" name="projectName" placeholder="Project Name" required>
            </div>
            <div class="form-group">
                <label for="projectDescription">Project Description</label>
                <input th:value="${project.description}" type="text" class="form-control" id="projectDescription" name="description" placeholder="Project Description" required>
            </div>
            <button type="submit" id="editProject" class="btn btn-success">Save</button>
            <a th:href="@{/}" class="btn btn-danger">Cancel</a>
        </form>
    </div>
</div><!-- /.container -->

</body>
</html>
